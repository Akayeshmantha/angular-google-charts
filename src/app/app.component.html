<h1 style="font-family: Arial, Helvetica, sans-serif">Angular Google-Charts Demo</h1>
<div *ngFor="let chart of charts">
  <google-chart width="600"
    [title]="chart.title"
    [type]="chart.type"
    [data]="chart.data"
    [dataTitles]="chart.dataTitles"
    [roles]="chart.roles"
    [options]="chart.options"
    (ready)="onReady()"
    (select)="onSelect($event)"
    (error)="onError($event)">
  </google-chart>
</div>
